syntax = "proto3";
package com.example.protobuf;

message Address {
  string street = 1;
  string city = 2;
  string zip = 3;
}

message UserProfile {
  string userId = 1;
  string name = 2;
  string email = 3;
  int32 age = 4;
  bool isActive = 5;
  string signupDate = 6;
  repeated string tags = 7;
  map<string, string> preferences = 9;
  Address address = 10;
}