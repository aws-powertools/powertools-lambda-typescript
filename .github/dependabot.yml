version: 2
updates:
  - package-ecosystem: docker
    directories:
      - "/.devcontainer"
      - "/docs"
    labels: [ ]
    schedule:
      interval: daily

  - package-ecosystem: github-actions
    directories:
      - "/"
    labels: [ ]
    schedule:
      interval: daily

  - package-ecosystem: pip
    directories:
      - "/docs"
    labels: [ ]
    schedule:
      interval: daily
    ignore:
      - dependency-name: "mike"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: npm
    directories:
      - "/"
    labels: [ ]
    schedule:
      interval: daily
    versioning-strategy: increase
    ignore:
      - dependency-name: "@middy/core"
        update-types: [ "version-update:semver-major" ]
    groups:
      aws-sdk-v3:
        patterns:
        - "@aws-sdk/*"
        - "@smithy/*"
        - "aws-sdk-client-mock"
        - "aws-sdk-client-mock-vitest"
      aws-cdk:
        patterns:
        - "@aws-cdk/toolkit-lib"
        - "aws-cdk-lib"
        - "aws-cdk"
      typescript:
        patterns:
        - "typedoc"
        - "typedoc-plugin-*"
        - "typescript"
      vitest:
        patterns:
        - "vitest"
        - "@vitest/*"

  - package-ecosystem: docker
    directory: /.devcontainer
    schedule:
      interval: daily

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /docs
    schedule:
      interval: daily

  - package-ecosystem: pip
    directory: /docs
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /examples/app
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /examples/snippets
